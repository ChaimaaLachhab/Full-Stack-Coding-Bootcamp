    <script>
        function timesTwoAsync(x) {
            return new Promise(resolve => resolve(x * 2));
        }

        const arr = [1, 2, 3];
        const promiseArr = arr.map(timesTwoAsync);

        Promise.all(promiseArr)
            .then(result => {
                console.log("Result:", result);
            });

        /*
        Explanation:

        - `arr.map(timesTwoAsync)` calls the function on each element of [1, 2, 3]
        - Each call returns a Promise that resolves to the value * 2
        - So we get an array of promises: [Promise(2), Promise(4), Promise(6)]

        - Promise.all waits for all 3 promises to resolve, and then gives: [2, 4, 6]
        */
    </script>
