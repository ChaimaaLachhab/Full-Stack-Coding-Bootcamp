<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunrise Info</title>
</head>
<body>
  <h1>Sunrise Times</h1>
  <form id="sunriseForm">
    <h3>City 1:</h3>
    <label>Latitude: <input type="number" step="any" id="lat1" required></label><br>
    <label>Longitude: <input type="number" step="any" id="lng1" required></label><br>

    <h3>City 2:</h3>
    <label>Latitude: <input type="number" step="any" id="lat2" required></label><br>
    <label>Longitude: <input type="number" step="any" id="lng2" required></label><br>

    <button type="submit">Get Sunrise Times</button>
  </form>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
