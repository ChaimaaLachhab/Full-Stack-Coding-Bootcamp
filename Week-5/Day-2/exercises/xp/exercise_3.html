<body>
    <h1>Exercises XP</h1>
    <h2>ðŸŒŸ Exercise 3: Async Function - Star Wars API</h2>

    <script>
        async function getStarship() {
            try {
                const response = await fetch("https://www.swapi.tech/api/starships/9/");
                if (!response.ok) {
                    throw new Error("HTTP error " + response.status);
                }
                const data = await response.json();
                console.log("Exercise 3:", data.result);
            } catch (error) {
                console.error("Async error in Exercise 3:", error);
            }
        }

        getStarship();
    </script>
</body>
