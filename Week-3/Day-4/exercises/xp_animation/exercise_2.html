<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
    <title>Exercise 2: Move the Box</title>
</head>
<body>
    <p><button onclick="myMove()">Click Me</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function myMove() {
            const element = document.getElementById("animate");
            let position = 0;
            const containerWidth = document.getElementById("container").offsetWidth;

            const interval = setInterval(function() {
                if (position >= containerWidth - element.offsetWidth) {
                    clearInterval(interval);
                } else {
                    position += 1;
                    element.style.left = position + "px";
                }
            }, 1);
        }
    </script>
</body>
</html>
