<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Music Genre</title>
</head>
<body>
    <select id="genres">
        <option value="rock">Rock</option>
        <option value="blues" selected>Blues</option>
    </select>
    <p>Selected Genre: <span id="selectedGenre">Blues</span></p>

    <script>
        const genreSelect = document.getElementById('genres');
        const selectedGenreDisplay = document.getElementById('selectedGenre');

        genreSelect.addEventListener('change', function() {
            selectedGenreDisplay.textContent = genreSelect.value;
        });

        const newOption = document.createElement('option');
        newOption.value = 'classic';
        newOption.textContent = 'Classic';
        genreSelect.appendChild(newOption);
        genreSelect.value = 'classic';
    </script>
</body>
</html>
