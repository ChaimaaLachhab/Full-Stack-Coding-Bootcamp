    <script>
        const colors = ["Blue", "Green", "Red", "Orange", "Violet", "Indigo", "Yellow"];

        for (let i in colors) {
            if (colors[i] == "Violet") {
                console.log("Yeah")
            }

            console.log(`${++i}# choice is ${colors[i]}.`)

        }


        colors.forEach((color, index) => {
            console.log(`${index + 1}# choice is ${color}.`);
        });

        console.log(colors.includes("Violet") ? "Yeah" : "No...");
    </script>
