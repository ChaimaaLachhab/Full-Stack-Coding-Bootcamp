  <script>
    const mergeWords = (word) => {
      let sentence = word;
      const inner = (nextWord) => {
        if (nextWord === undefined) {
          return sentence;
        }
        sentence += ' ' + nextWord;
        return inner;
      };
      return inner;
    };

    console.log("Exercise 1 result 1:", mergeWords("Hello")());
    console.log("Exercise 1 result 2:", mergeWords("There")("is")("no")("spoon.")());
  </script>
