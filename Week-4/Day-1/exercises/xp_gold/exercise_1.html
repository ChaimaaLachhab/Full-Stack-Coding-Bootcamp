  <script>
    const landscape = () => {
      let result = "";

      const flat = (x) => {
        for (let count = 0; count < x; count++) {
          result += "_";
        }
      };

      const mountain = (x) => {
        result += "/";
        for (let counter = 0; counter < x; counter++) {
          result += "'";
        }
        result += "\\";
      };

      flat(4);
      mountain(4);
      flat(4);

      console.log("Exercise 1 result:", result);
    };

    landscape();
  </script>
